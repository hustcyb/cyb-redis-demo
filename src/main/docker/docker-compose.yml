version: '3'
services:
  cyb-redis-demo:
    container_name: cyb-redis-demo
    image: hustcyb/cyb-redis-demo:1.0.0-SNAPSHOT
    ports:
      - "8080:8080"
    volumes:
      - ./java/application.yml:/data/cyb-redis-demo/config/application.yml
    links:
      - redis-master

  redis-master:
    image: redis
    expose:
      - "6379"
    volumes:
      - ./redis-master/data:/data
      - ./redis-master/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes

  redis-slave:
    image: redis
    expose:
      - "6379"
    volumes:
      - ./redis-slave/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    links:
      - redis-master

  redis-sentinel:
    image: redis
    expose:
      - "26379"
    volumes:
      - ./redis-sentinel/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-server /usr/local/etc/redis/sentinel.conf --sentinel
    links:
      - redis-master